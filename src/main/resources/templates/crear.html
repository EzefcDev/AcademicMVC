<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academic</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
      <header th:replace="layout/layout :: header"></header>
        <div class="container my-5">
            <!-- breadcrumb -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/}">Estudiantes</a></li>
                  <li class="breadcrumb-item active" aria-current="page" th:text="${locationAgregar}"></li>
                </ol>
            </nav>
            <h1>Agregar estudiante</h1>
            <br/>
            <form class="container" th:action="@{/guardar}" method="post" th:object="${studentDTO}">
                <div class="row mb-3">
                  <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" th:field="*{name}">
                    <!-- <span th:if="${#fields.hasErrors('nombre')}" th:errors="*(nombre)">Error Nombre</span> -->
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="apellido" th:field="*{lastname}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dni" class="col-sm-2 col-form-label">DNI</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="dni" th:field="*{dni}"/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="estado" th:field="*{studentStatusMeaning}"/>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="carrera" class="col-sm-2 col-form-label">Carrera</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="carrera" th:field="*{studentCareer}"/>
                  </div>
                </div>
                <div class="position-relative">
                  <div class="position-absolute top-100 start-100 translate-middl" >
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </div>
            </form>
        </div>
        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
