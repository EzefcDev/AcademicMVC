<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/layout :: head"></head>
    <body>
        <div class="container my-5 text-center mx-auto">
            <h1>Login</h1>
            <br/>
            <div class="mx-auto" style="width: 650px;">
              <div class="card" style="width: 40rem;">
                <div class="card-body">
                  <form class="container" th:action="@{/login}" method="post">
                      <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label"><b>Username</b></label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="username" id="username">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="password" id="password">
                        </div>
                      </div>
                      <div class="text-end">
                          <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
